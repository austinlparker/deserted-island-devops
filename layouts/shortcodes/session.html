{{ $image := .Get "image" }}
{{ $title := .Get "title" }}
{{ $time := .Get "time" }}
{{ $desc := .Get "desc" }}
<article class="media">
  <figure class="media-left">
    <p class="image">
      <img src="{{$image}}" style="width: 1024px;height:600px;">
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
      <p><strong>{{$title}}</strong> <br><small>{{$time}}</small></p>
    <br>
    {{ $desc }}
    </div>
  </div>
</article>
