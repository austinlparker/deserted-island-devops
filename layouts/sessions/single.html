{{ define "title" }}Deserted Island {{ .Section }} &ndash; {{ .Title }}{{ end }}

{{ define "main" }}
<section class="session-hero is-medium">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <figure class="image is-square">
            <img src="/images/sessions/sessions_logo.svg">
          </figure>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <h1 class="title">{{ .Title }}</h1>
    <div class="content">
        {{ .Content }}
    </div>
  </div>
</section>

{{ end }}
